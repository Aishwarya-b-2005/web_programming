<html>
<head>
<script>
function startTime() {
var d = new Date();
var h = d.getHours();
var m = d.getMinutes();
var s = d.getSeconds();
document.getElementById('txt').innerHTML =
h + ":" + m + ":" + s;
var t = setTimeout(startTime, 100);
}
</script>
</head>
<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
