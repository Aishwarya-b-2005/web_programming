<html>
    <head>
        <title>FormCreation</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username*</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="Password">Password*</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="submit"><br>
            </fieldset>


            <fieldset>
                <legend>Gender*</legend>
                <label for="Male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="Female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
            </fieldset>


            <fieldset>
                <legend>Programming Skill</legend>
                <input type="checkbox" id="java" name="skill">
                <label for="java">Java</label>
                <input type="checkbox" id="C++" name="skill" checked>
                <label for="C++">C++</label>
                <input type="checkbox" id="C#" name="skill">
                <label for="C#">C#</label>
            </fieldset>


            <fieldset>
                <legend>Fruit</legend>
                <label for="Fruit">Choose a Fruit:</label>
                <select name="fruit">
                    <optgroup label="EXOTIC">
                        <option value="bananas">bananas</option>
                        <option value="mangoes">mangoes</option>
                    </optgroup>


                    <optgroup label="POME">
                        <option value="Apple">Apple</option>
                        <option value="pears">Pears</option>
                    </optgroup>


                    <optgroup label="CITRUS">
                        <option value="Oranges">Oranges</option>
                        <option value="grape">Grapefruit</option>
                        <option value="mandarine">mandarine</option>
                        <option value="lime">Lime</option>
                    </optgroup>


                    <optgroup label="STONE">
                        <option value="nectraine">Nectraine</option>
                        <option value="apricot">apricot</option>
                        <option value="peaches">peaches</option>
                        <option value="plums">plums</option>
                    </optgroup>


                    <optgroup label="BERRIES">
                        <option value="strawberry">strawberry</option>
                        <option value="raspberry">raspberry</option>
                        <option value="blueberry">blueberry</option>
                        <option value="kiwifruit">kiwifruit</option>
                        <option value="passionfruit">passionfruit</option>
                    </optgroup>


                    <optgroup label="MELON">
                        <option value="watermelon">watermelon</option>
                        <option value="rockmelon">rockmelon</option>
                        <option value="honeydew">honeydew</option>
                    </optgroup>


                </select>
            </fieldset>


            <!--fieldset>
                <input type="text" required placeholder="Enter your comment here">
            </fieldset-->


            <textarea name="textfield" id = "textfield" rows="5" cols="100">
                Enter your comment here
            </textarea>
            <br>
            <input type="button" value="SEND">
            <input type="button" value="RESET">
            
        </form>
    </body>
</html>
