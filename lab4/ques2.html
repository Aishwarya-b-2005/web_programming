<html>
    <head>
        <title>EducationForm</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required><br><br>
                <label for="Password">Password:</label>
                <input type="password" name="Password" id="Password" required><br><br>
                <label for="Email">Email id:</label>
                <input type="text" name="Email" id="Email"><br><br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="male" id="name">
                <label for="Male">Male</label>
                <input type="radio" name="female" id="name"><br><br>
                <label for="Female">Female</label>
                <label for="dob">DOB:</label>
                <input type="text" name="dob" id="dob" required placeholder="mm/dd/yyyy"><br><br>
                <label for="mobile">Mobile#</label>
                <input type="text" name="mobile" id="mobile"><br><br>
            </fieldset>

            <fieldset>
                <legend>Education Qualification</legend>
                <label for="Degree">Degree:</label>
                <select name = "Degree">
                    <optgroup label="UG">
                        <option value="Btech">Btech</option>
                        <option value="BE">BE</option>
                        <option value="Bsc">Bsc</option>
                        <option value="BA">BA</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                    </optgroup>

                    <optgroup label="PG">
                        <option value="ME">ME</option>
                        <option value="Mtech">Mtech</option>
                        <option value="Msc">Msc</option>
                        <option value="MA">MA</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </optgroup>

                    <optgroup label="Phd">
                        <option value="Engg">Engineering</option>
                        <option value="Sci">Science</option>
                        <option value="Maths">Mathematics</option>
                    </optgroup>
                </select>

                <label for="Engineering">Engineering</label>
                <select name="Engineering">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                </select>
            </fieldset>

            <label for="Hobbies">Hobbies:</label>
            <input type="checkbox" name="chess" id="chess">
            <label for="chess">Chess</label>
            <input type="checkbox" name="books" id="books">
            <label for="books">Reading Books</label><br><br>

            <label for="color">Favorite color:</label>
            <input type="text" name="color" id="color"><br><br>

            <label for="Address">Address:</label><br><br>
            <textarea name="Address" rows="3" cols="100">

            </textarea>
            <br><br>
            <label for="resume">Attach Resume:</label>
            <input type="file" name="resume" id="resume">
            <input type="submit" name="sub" id="sub">
        </form>
    </body>
</html>
