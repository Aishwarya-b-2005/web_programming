<html>
    <head>
        <title>Calculator</title>
        <script>
            function add() {
                num1 = parseFloat(prompt("Enter num1: "));
                num2 = parseFloat(prompt("Enter num2: "));
                val = num1+num2;
                alert(val);
            }
            function sub() {
                num1 = parseFloat(prompt("Enter num1: "));
                num2 = parseFloat(prompt("Enter num2: "));
                val = num1-num2;
                alert(val);
            }
            function mul() {
                num1 = parseFloat(prompt("Enter num1: "));
                num2 = parseFloat(prompt("Enter num2: "));
                val = num1*num2;
                alert(val);
            }
            function div() {
                num1 = parseFloat(prompt("Enter num1: "));
                num2 = parseFloat(prompt("Enter num2: "));
                val = num1/num2;
                alert(val);
            }
        </script>
    </head>


    <body>
        <h1>Choose any operation</h1><br>
        <button type="button" onclick="add()">Addition</button><br><br>
        <button type="button" onclick="sub()">Subtraction</button><br><br>
        <button type="button" onclick="mul()">Multiplication</button><br><br>
        <button type="button" onclick="div()">Division</button><br><br>
    </body>
</html>
